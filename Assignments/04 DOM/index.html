<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hard Assignment</title>
    <script>
        async function simpleInterest(){
            const principal = document.getElementById("principal").value;
            const rate = document.getElementById("rate").value;
            const time = document.getElementById("time").value;

            const response = await fetch("https://sum-server.100xdevs.com/interest?principal=" + parseInt(principal) + "&rate=" + parseInt(rate) + "&time=" + parseInt(time));
            const data = await response.json();
            console.log(data);
            
            document.getElementById("ans").innerHTML =  "The total amount is " + data.total + ", and interest is " + data.interest;
        }

    </script>
</head>
<body>
    <div class="box">
        <input id="principal" type="text" placeholder="Enter Principal Amount">
        <input id="rate" type="text" placeholder="Enter Rate">
        <input id="time" type="text" placeholder="Enter Time">
        <button onclick="simpleInterest()">Calculate S.I.</button>
        <div id="ans"></div>
    </div>
</body>
</html>
